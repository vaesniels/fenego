---
    chain:    
        -
            name: "Diskclean"
            ref: fenego.DiskCleanUp
            parameters:
                agg_key: '{{agg_key}}'
                alert_id: '{{alert_id}}'
                alert_metric: '{{alert_metric}}'
                alert_query: '{{alert_query}}'
                alert_transition: '{{alert_transition}}'
                alert_status: '{{alert_status}}'
                title: '{{title}}'
                last_updated: '{{last_updated}}'
                date: '{{date}}'
                event_type: '{{event_type}}'
                body: '{{body}}'
                user: '{{user}}'
                link: '{{link}}'
                priority: '{{priority}}'   
                tags: '{{tags}}'
                host: '{{host}}'     
                snapshot: '{{snapshot}}'
                size: '{{size}}'
                day: '{{day}}'
                company: "fenego"
                path: '{{path}}'
                stackstormpath: '{{stackstormpath}}'
            on-failure: "send mail"  
        -
            name: "send mail"
            ref: fenego.Mail
            parameters:
                message: "{{Diskclean.stdout}}"
                     
    default: "Diskclean"
